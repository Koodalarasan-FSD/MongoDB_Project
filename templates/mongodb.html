<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MongoDB Project</title>

    <!--Bootstrap CDN-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

</head>

<body>

    <center>
        <h1 class="mb-3">MongoDB Project</h1>
    </center>

    <form method="POST" action="/get_properties">

        <!--For ErrorMessage -->
        {% if error_messageforindex %}
        <div class="flash-messages">
            <div class="flash-message">{{ error_messageforindex }}</div>
        </div>
        {% endif %}

        <div class="form-floating  ">
            <input type="text" name="mongodblink" id="mongodblink" class="form-control" placeholder="name@example.com"
                required>
            <label for="mongodblink">Paste MongoDB_Link(Proper_Link)</label>
        </div>

        <br>

        <div class="form-floating">

            <input type="text" name="mongodb_databasename" id="mongodb_databasename" class="form-control"
                placeholder="name@example.com" required>
            <label for="mongodb_databasename">Name of MongoDB_Database</label>

        </div>

        <br>

        <div class="form-floating">

            <input type="text" name="mongodb_Collection_name" id="mongodb_Collection_name" class="form-control"
                placeholder="name@example.com" required>
            <label for="mongodb_Collection_name">Name of MongoDB_Collection</label>
        </div>

        <br>

        <center> <input type="submit"> </center>

    </form>

    
</body>

</html>
