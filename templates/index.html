<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MongoDB Project</title>

    <!--Bootstrap CDN-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

</head>

<body>

    <center>
        <h1 class="mb-3">MongoDB Project</h1>
    </center>

    <form method="POST" action="/get_properties" enctype="multipart/form-data">

        <!--For ErrorMessage -->
        {% if error_messageforindex %}
        <div class="flash-messages">
            <div class="flash-message">{{ error_messageforindex }}</div>
        </div>
        {% endif %}

        <!-- Add file input for uploading the text file -->
        <div class="mb-3">
            <input type="file" name="upload_file" id="upload_file" class="form-control" required>
        </div>

        <br>
        <br>

        <center> <input type="submit"> </center>

    </form>

    <!-- Modal for downloading the file -->
    <div class="modal" id="downloadModal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Download File</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>Your file is ready for download. Where do you want to save it?</p>
                    <a href="{{ url_for('download_file') }}" class="btn btn-primary">Download</a>
                </div>
            </div>
        </div>
    </div>

    
    <!-- Script to trigger the modal if the session variable is set-->
    {% if session.get('document_ready') %}
    <script>
        $(document).ready(function () {
            $('#downloadModal').modal('show');
        });
    </script>
    {% endif %}
</body>

</html>
